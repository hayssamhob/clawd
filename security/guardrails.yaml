dangerous_patterns:
  prevent_direct_coding:
    - block_all_non_windsurf_code_generation: true
    - log_coding_attempt: true
    - require_windsurf_route: true

  file_operations:
    - rm -rf
    - rm -f
    - shred
    - unlink
  network_actions:
    - curl -s
    - wget --no-check-certificate
    - nc -e
  system_escalation:
    - sudo
    - su -
    - pkexec
  destructive_commands:
    - format
    - dd if=/dev/zero
    - wipefs

security_rules:
  - always_ask_confirmation: true
  - use_trash_over_rm: true
  - log_all_dangerous_attempts: true
  - block_external_actions_without_approval: true
  - enforce_windsurf_for_coding: true

coding_policy:
  mandatory_windsurf_routing: true
  allowed_coding_tools:
    - windsurf
  blocked_coding_tools:
    - claude_direct_code_generation
    - codex_cli
    - opencode
    - pi_coding_agent

audit_logging:
  enabled: true
  retention_days: 90
  sensitive_data_mask: true
  track_coding_routes: true