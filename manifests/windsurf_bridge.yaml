# Windsurf Integration Bridge

version: 1.2.0
primary_development_environment: windsurf

workflow_integration:
  # Ensure all coding tasks are routed through Windsurf
  coding_routes:
    - route: always_windsurf
    - fallback: reject
  
  task_classification:
    quick_fix:
      model: fast_arena
      max_tokens: 2000
    daily_development:
      model: hybrid_arena
      max_tokens: 8000
    complex_architecture:
      model: frontier_arena
      max_tokens: 20000
    emergency_refactor:
      model: opus_arena
      max_tokens: 50000

security:
  # Prevent direct code generation outside Windsurf
  block_direct_coding: true
  logging:
    enabled: true
    destination: /Users/hayssamhoballah/clawd/logs/windsurf_bridge.log

authentication:
  # Secure bridge between OpenClaw and Windsurf
  method: token_exchange
  token_refresh_interval: 4h

error_handling:
  max_retries: 3
  escalation_levels:
    - log_and_notify
    - windsurf_diagnostic
    - manual_review

development_hooks:
  pre_commit:
    - run_linters
    - security_scan
    - token_usage_check
  post_commit:
    - update_tool_manifest
    - log_development_metrics