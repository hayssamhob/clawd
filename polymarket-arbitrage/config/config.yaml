advanced:
  cache_market_data: true
  cache_ttl_seconds: 2
  enable_hedging: false
  enable_market_making: false
  enable_multi_leg: false
  max_requests_per_second: 5
  rate_limit_strategy: adaptive
capital:
  max_deployment_ratio: 0.8
  max_single_position: 20
  reserve_ratio: 0.2
  total_capital: 100
database:
  backup_enabled: true
  backup_interval_hours: 24
  backup_path: data/backups/
  path: data/trades.db
execution:
  atomic_execution: true
  cancel_on_partial: true
  max_execution_window: 10
  max_retries: 4
  max_slippage: 0.01
  min_fill_ratio: 0.8
  mode: live
  order_timeout: 10
  order_timeout_seconds: 10
  order_type: limit
  retry_delays:
  - 1
  - 2
  - 4
  - 8
  time_in_force: IOC
logging:
  backup_count: 5
  console: true
  file: true
  file_path: logs/bot.log
  level: INFO
  max_bytes: 10485760
market_making:
  enabled: false
notifications:
  email:
    enabled: false
    from_email: your@email.com
    password: ${EMAIL_PASSWORD}
    smtp_port: 587
    smtp_server: smtp.gmail.com
    to_email: alerts@email.com
  telegram:
    bot_token: ${TELEGRAM_BOT_TOKEN}
    chat_id: ${TELEGRAM_CHAT_ID}
    enabled: true
    notify_on_circuit_breaker: true
    notify_on_loss: true
    notify_on_opportunity: true
    notify_on_profit: true
    notify_on_trade: true
    quiet_hours:
      enabled: false
      end: 08:00
      start: '22:00'
polymarket:
  api_endpoint: https://clob.polymarket.com
  chain_id: 137
  gas_estimate: 0.05
  maker_fee: 0.0
  max_position_size: 20
  min_dollar_profit: 0.3
  min_gross_margin: 0.025
  min_net_margin: 0.015
  min_profit_per_trade: 0.3
  platform_fee: 0.02
  slippage_tolerance: 0.005
  taker_fee: 0.0
resolution:
  auto_reinvest: true
  check_interval: 30
  variance_alert_threshold: 0.02
  verify_profit: true
risk_management:
  api_latency_threshold: 2.0
  capital_drawdown_halt: 0.1
  consecutive_failure_limit: 3
  max_daily_loss: 10
  max_open_positions: 4
  max_position_percentage: 0.2
  max_weekly_loss: 20
  pause_duration_minutes: 5
scanner:
  market_keywords:
  - 15 min
  - 15min
  - 15-min
  - up or down
  - higher or lower
  max_combined_price: 0.98
  max_concurrent_scans: 10
  max_spread: 0.03
  min_combined_liquidity: 200
  min_liquidity: 100
  min_time_remaining: 120
  scan_interval: 3
  target_markets:
  - BTC
  - ETH
  - SOL
spread_capture:
  enabled: false
yes_no_arbitrage:
  enabled: true
  include_gas: true
  include_platform_fee: true
  liquidity_weight: 0.01
  profit_weight: 100
  size_by_liquidity: true
  size_by_profit: true
  slippage_buffer: 0.005
  time_weight: 2
